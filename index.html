<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <title>Agile UX Mindmap</title>
    <style>
      html, body, svg {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        background-color: #1e1e1e;
      }
    </style>
    <script>
      window.markmap = {
        autoLoader: {
          onReady() {
            markmap.Markmap.create("svg#mindmap", null, `
# مدخل إلى التفكير الأجايل (Agile Thinking)

## ما هي Agile؟
- منهجية مرنة لإدارة المشاريع
- تعتمد على التكرار (Iteration)
- إشراك المستخدم في كل مرحلة

## الفرق بين Discovery و Delivery
### Discovery:
- فهم احتياجات المستخدم
- توليد الأفكار
### Delivery:
- تنفيذ الحلول
- تحسين مستمر

## مقارنة بين Agile و Waterfall
### Agile:
- مرونة وتكرار
- تعاون سريع
### Waterfall:
- خطوات متسلسلة
- صعوبة التغيير

## فريق Agile
- Product Owner
- Scrum Master
- UX Designer
- Developers
- Researchers

## البحث في Agile
- متى؟ عند تطوير أو تحسين
- لماذا؟ لفهم المستخدم
- كيف؟ Usability Testing, A/B Testing...

## المفاهيم
- Sprint
- MVP
- Epic
- User Story
- Acceptance Criteria
            `);
          }
        }
      };
    </script>
    <script src="https://cdn.jsdelivr.net/npm/markmap-autoloader"></script>
  </head>
  <body>
    <svg id="mindmap"></svg>
  </body>
</html>
